<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
      playGame('rock');
    "><img src="/assets/rock-emoji.png" class="move-icon" alt="Rock"></button>

    <button class="move-button" onclick="
      playGame('paper');
    "><img src="/assets/paper-emoji.png" class="move-icon" alt="Paper"></button>

    <button class="move-button" onclick="
      playGame('scissors');
    "><img src="/assets/scissors-emoji.png" class="move-icon" alt="Scissors"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script src="/script.js"></script>
  </body>
</html>
